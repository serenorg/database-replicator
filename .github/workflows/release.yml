name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: database-replicator
            asset_name: database-replicator-linux-x64-binary
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: database-replicator
            asset_name: database-replicator-macos-x64-binary
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: database-replicator
            asset_name: database-replicator-macos-arm64-binary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: |
          ls -lR release-artifacts/
          find release-artifacts/ -type f -exec chmod +x {} \;

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Generate release notes
          cat > release-notes.md << 'EOF'
          ## ðŸš€ database-replicator v5.0.0

          **Universal database-to-PostgreSQL replication CLI** - Now open source!

          This is the first public release of `database-replicator`, a command-line tool for replicating databases from multiple sources to PostgreSQL with zero downtime.

          ### âœ¨ Features

          **Multi-Database Support:**
          - **PostgreSQL â†’ PostgreSQL**: Zero-downtime replication with continuous sync via logical replication
          - **SQLite â†’ PostgreSQL**: One-time replication with JSONB storage
          - **MongoDB â†’ PostgreSQL**: One-time replication with JSONB storage and periodic refresh
          - **MySQL/MariaDB â†’ PostgreSQL**: One-time replication with JSONB storage and periodic refresh

          **Key Capabilities:**
          - Automatic source database type detection
          - Interactive mode for database/table selection
          - Selective replication with filtering support
          - Checkpointing for resume support on interruption
          - Data integrity verification with checksums
