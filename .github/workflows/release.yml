name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-linux-x64-binary
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-x64-binary
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-arm64-binary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: |
          ls -lR release-artifacts/
          find release-artifacts/ -type f -exec chmod +x {} \;

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Generate release notes
          cat > release-notes.md << 'EOF'
          ## âœ¨ Minor Release: v2.2.0

          This release adds intelligent `wal_level` validation to ensure logical replication prerequisites are met.

          ### ðŸŽ¯ New Features

          **Intelligent wal_level Validation**
          - Automatically checks target database `wal_level` setting before logical replication operations
          - Three-tiered validation strategy for different commands:
            - **validate**: Non-blocking informational warnings
            - **init**: Graceful degradation - automatically disables sync and continues with snapshot-only mode
            - **sync**: Fail-fast with clear error messages and actionable fix instructions
          - Prevents confusing PostgreSQL warnings and subscription failures

          ### Why This Matters

          PostgreSQL logical replication requires `wal_level = logical` on the target database. Previously:
          - Users saw cryptic warnings: "wal_level is insufficient to publish logical changes"
          - Subscriptions would be created but fail silently
          - Users had to debug PostgreSQL configuration issues manually

          Now the tool:
          - Validates `wal_level` automatically
          - Provides clear guidance on how to fix the issue
          - Gracefully falls back to snapshot-only mode when continuous sync isn't possible
          - Prevents wasted time on operations that cannot succeed

          ### Command-Specific Behavior

          **validate command**: Reports `wal_level` status with warnings if not 'logical', but doesn't fail

          **init command**: Checks `wal_level` after snapshot completes. If not 'logical', automatically:
          - Disables continuous sync setup
          - Continues with snapshot-only replication
          - Logs clear instructions for enabling sync later

          **sync command**: Checks `wal_level` immediately before work begins. If not 'logical':
          - Fails fast with detailed error message
          - Provides two fix options: update postgresql.conf or use snapshot-only mode
          - Prevents wasted effort on operations that cannot succeed

          ### Installation

          Download the appropriate binary for your platform:

          - **Linux (x64)**: `postgres-seren-replicator-linux-x64-binary`
          - **macOS (Intel)**: `postgres-seren-replicator-macos-x64-binary`
          - **macOS (Apple Silicon)**: `postgres-seren-replicator-macos-arm64-binary`

          Make the binary executable:

          ```bash
          chmod +x postgres-seren-replicator-*-binary
          ./postgres-seren-replicator-*-binary --help
          ```

          ### Upgrade Recommendation

          Recommended for all users, especially those working with managed PostgreSQL services where `wal_level` configuration may require special setup. This release significantly improves the user experience by providing clear guidance and graceful fallbacks.

          **Full Changelog**: https://github.com/serenorg/postgres-seren-replicator/compare/v2.1.2...${VERSION}
          EOF

          # Create release with all binaries
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes-file release-notes.md \
            release-artifacts/postgres-seren-replicator-linux-x64-binary/postgres-seren-replicator-linux-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-x64-binary/postgres-seren-replicator-macos-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-arm64-binary/postgres-seren-replicator-macos-arm64-binary
