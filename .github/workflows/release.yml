name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: database-replicator
            asset_name: database-replicator-linux-x64-binary
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: database-replicator
            asset_name: database-replicator-macos-x64-binary
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: database-replicator
            asset_name: database-replicator-macos-arm64-binary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: |
          ls -lR release-artifacts/
          find release-artifacts/ -type f -exec chmod +x {} \;

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Generate release notes
          cat > release-notes.md << 'EOF'
          ## ðŸš€ database-replicator v5.1.0

          This release focuses on sharper pre-flight validation, a rebuilt interactive wizard, and smarter execution paths for SerenAI Cloud targets.

          ### âœ¨ Highlights

          - **Interactive wizard rewrite:** migrates to `inquire` with breadcrumb-style back navigation plus richer prompts for filtering tables and choosing execution mode.
          - **Pre-flight validation stack:** new module blocks misconfigurations early, adds per-table `SELECT` permission checks, and surfaces actionable remediation tips before the copy starts.
          - **Smart execution & remote fallback:** detects SerenDB endpoints automatically, retries with remote workers when local binaries are missing, and prevents accidental interactive prompts in non-TTY sessions.
          - **Security hardening:** tighter SQL quoting, TLS defaults, and async handling reduce injection and connection risks across adapters.

          ### ðŸ“¦ Installation

          **From crates.io:**
          ```bash
          cargo install database-replicator
          ```

          **Download binaries:**
          - **Linux (x64)**: `database-replicator-linux-x64-binary`
          - **macOS (Intel)**: `database-replicator-macos-x64-binary`
          - **macOS (Apple Silicon)**: `database-replicator-macos-arm64-binary`

          ```bash
          chmod +x database-replicator-*-binary
          ./database-replicator-*-binary --version
          ```

          ### ðŸ”— Links

          - **Documentation**: https://github.com/serenorg/database-replicator#readme
          - **Crates.io**: https://crates.io/crates/database-replicator
          - **Issues**: https://github.com/serenorg/database-replicator/issues

          ### License

          Apache License 2.0
          EOF

          # Create release with all binaries
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes-file release-notes.md \
            release-artifacts/database-replicator-linux-x64-binary/database-replicator-linux-x64-binary \
            release-artifacts/database-replicator-macos-x64-binary/database-replicator-macos-x64-binary \
            release-artifacts/database-replicator-macos-arm64-binary/database-replicator-macos-arm64-binary
